    api 'com.tencent.bugly:nativecrashreport:3.7.471'
    //热修复
    api 'com.tencent.tinker:tinker-android-lib:1.9.9'
    //UI
    api 'io.github.inflationx:calligraphy3:3.1.1'
    api 'io.github.inflationx:viewpump:2.0.3'
//    api 'com.github.xuexiangjys:XUI:1.1.4'
//    api 'com.qmuiteam:qmui:2.0.0-alpha10'
    //loading
    api 'com.github.ybq:Android-SpinKit:1.4.0'
    //二维码
    api 'com.king.zxing:zxing-lite:1.1.9-androidx'
